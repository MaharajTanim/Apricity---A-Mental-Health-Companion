name: Apricity CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.10"

jobs:
  # ============================================================================
  # Backend Lint & Test
  # ============================================================================
  backend-lint-test:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/apricity_test
          JWT_SECRET: test-secret-key

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 7

  # ============================================================================
  # Frontend Lint & Test
  # ============================================================================
  frontend-lint-test:
    name: Frontend - Lint & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run tests
        run: npm test
        if: hashFiles('frontend/package.json') && contains(hashFiles('frontend/package.json'), 'test')
        continue-on-error: true

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:5000

  # ============================================================================
  # ML Service Lint & Test
  # ============================================================================
  ml-service-test:
    name: ML Service - Lint & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./ml_service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: ml_service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Run Flake8 linter
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Run pytest
        run: python -m pytest -v --cov=. --cov-report=xml --cov-report=html
        continue-on-error: false

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ml-service-coverage
          path: ml_service/htmlcov/
          retention-days: 7

  # ============================================================================
  # Build Docker Images
  # ============================================================================
  docker-build:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [backend-lint-test, frontend-lint-test, ml-service-test]

    strategy:
      matrix:
        service: [backend, frontend, ml_service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.service }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.service }}-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: apricity-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # ============================================================================
  # Docker Compose Integration Test
  # ============================================================================
  docker-compose-test:
    name: Docker Compose - Integration Test
    runs-on: ubuntu-latest
    needs: [docker-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: cp .env.example .env

      - name: Build images
        run: docker-compose build

      - name: Start services
        run: docker-compose up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 30

      - name: Check service health
        run: |
          # Check backend health
          curl -f http://localhost:5000/health || exit 1
          echo "âœ“ Backend is healthy"

          # Check ML service health
          curl -f http://localhost:8000/health || exit 1
          echo "âœ“ ML Service is healthy"

      - name: Show logs on failure
        if: failure()
        run: docker-compose logs

      - name: Stop services
        if: always()
        run: docker-compose down -v

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-scan:
    name: Security - Dependency Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # ============================================================================
  # Summary Report
  # ============================================================================
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs:
      [
        backend-lint-test,
        frontend-lint-test,
        ml-service-test,
        docker-build,
        docker-compose-test,
      ]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## ðŸš€ Apricity CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Actor:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Jobs" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Lint & Test" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Lint & Test" >> $GITHUB_STEP_SUMMARY
          echo "- ML Service Test" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Compose Integration" >> $GITHUB_STEP_SUMMARY
